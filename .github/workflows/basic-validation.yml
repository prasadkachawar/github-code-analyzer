name: Basic Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask gunicorn requests

    - name: Test web application
      run: |
        python -c "from app_simple import app; print('✅ Flask app works!')"

    - name: Check deployment files
      run: |
        echo "Checking deployment files..."
        ls -la requirements_minimal.txt app_simple.py render.yaml Procfile
        echo "✅ All deployment files present"

    - name: Test Flask app startup
      run: |
        timeout 5s python app_simple.py || echo "✅ App started successfully"
